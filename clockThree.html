<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="clockThree.css">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div id="full">

    <div id="clk">


      <!-- set time-->
      <button class="btn alarm btn-secondary dropdown-toggle" id="sett" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        Set time
      </button>
      <ul class="dropdown-menu">

        <!-- hour-->
        <li><a class="dropdown-item" href="#">

            hour: <input type="number" placeholder="hour" value="0" id="time-hour"> </a> </li>

        <!-- minute-->
        <li><a class="dropdown-item" href="#">
            minute: <input type="number" placeholder="minute" value="0" id="time-minute">

          </a></li>

        <!-- seconds-->
        <li><a class="dropdown-item" href="#">
            seconds: <input placeholder="seconds" value="0" type="number" id="time-seconds">
          </a></li>

        <!-- set button-->

        <li><a class="dropdown-item" href="#">
            <button id="bton"> set time </button>
          </a>
      </ul>



      <button type="button" id="canc" class="btn btn-danger"> <a href="#"> <svg xmlns="http://www.w3.org/2000/svg"
            width="16" height="16" fill="currentColor" class="bi x bi-x-lg" viewBox="0 0 16 16">
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
          </svg> </a> </button>
      <!-- </div> -->

      <div class="clockItems">

        <div id="hh">00</div>
        <div id="mm">00</div>
        <div id="ss">00</div>
        <div id="session"> </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"></script>
    <script src="clockThree.js"></script>
</body>

</html>
